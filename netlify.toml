[build]
   base = "."

[functions]
   directory = "netlify/functions/"

# Handle API routes
[[redirects]]
  from = "/api/newsletter"
  to = "/.netlify/functions/api-newsletter"
  status = 200

# Handle Single Page Application routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 8080
  framework = "vite"
  autoLaunch = true
